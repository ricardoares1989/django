<h1> Buscar empleados por palabras </h1>

<form method="get">
{% csrf_token %}
    <input type="text"
        id="kword" 
        name="kword" 
        placeholder="ingrese nombre aqui">
    <button type="submit"> Buscar </button>
</form>

<h3> Lista de resultados</h3>
<ul>
    {% for el in empleados %}
        <li>{{el}}</li>
    {% endfor %}
</ul>
